<ion-header>
  <!--

  </div>

</ion-header>

<ion-content class="card-background-page">

  <div class="tete">
    <img width="12%" height="auto" src="../../assets/imgs/logo.png">
    <!-- <span style="padding-bottom: 20px"> ABC immoservices</span> -->
  </div>

  <div class="Text">Choisissez une pièce pour commencer l'EDL</div>

  <ion-grid>
    <ion-row>
      <ion-col col-md-6 col-sm-12 *ngFor="let salle of salles">
        <ion-card (click)="goToPrendrePhoto(salle)">
          <img [src]="salle.image">
          <div class="card-title">{{ salle.name }}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <div class="pied">
    <ion-grid>
      <ion-row>
        <ion-col (click)="goToFormetat()">
          <ion-icon class="pager" name="arrow-round-back"></ion-icon>
        </ion-col>
        <button ion-button class="middle-btn" round outline (click)="goToListPieces()">Recapitulatif des pièces</button>
        <button ion-button class="middle-btn" round outline (click)="goToResumeEdl()">Aller à l'étape de signature</button>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
